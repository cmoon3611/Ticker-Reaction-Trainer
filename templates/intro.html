<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Trillium Ticker Trainer</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet">
  <style>
    html, body {
      margin: 0;
      padding: 0;
      background-color: #ffffff;
      color: #000000;
      font-family: "Inter", "Helvetica Neue", Helvetica, sans-serif;
      height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      text-align: center;
      transition: background-color 0.3s ease, color 0.3s ease;
    }

    html.dark-mode, body.dark-mode {
      background-color: #121212;
      color: #e0e0e0;
    }

    .logo {
      width: 500px;
      max-width: 90vw;
      margin-bottom: 2rem;
      transition: filter 0.3s ease;
    }

    html.dark-mode .logo {
      filter: brightness(0) invert(1);
    }

    h1 {
      font-size: 1.1rem;
      font-weight: 500;
      letter-spacing: 0.05em;
      margin-bottom: 3rem;
      text-transform: uppercase;
    }

    .button {
      display: inline-flex;
      align-items: center;
      justify-content: center;
      background-color: #000000;
      color: #ffffff;
      padding: 0 2.5rem;
      border: none;
      border-radius: 999px;
      font-weight: 600;
      font-size: 1.25rem;
      text-transform: uppercase;
      letter-spacing: 0.05em;
      margin: 1rem;
      text-decoration: none;
      transition: background-color 0.3s ease, color 0.3s ease;
      width: 260px;
      height: 55px;
      box-sizing: border-box;
      user-select: none;
      text-align: center;
    }

    .button:hover {
      background-color: #222222;
    }

    html.dark-mode .button {
      background-color: #ffffff;
      color: #000000;
    }
    html.dark-mode .button:hover {
      background-color: #dddddd;
    }

    footer {
      position: absolute;
      bottom: 1.5rem;
      font-size: 0.9rem;
      color: #666;
      transition: color 0.3s ease;
    }

    html.dark-mode footer {
      color: #999;
    }

    #darkModeToggle {
      position: fixed;
      bottom: 1rem;
      right: 1rem;
      width: 60px;
      height: 34px;
      background-color: #000;
      border-radius: 34px;
      cursor: pointer;
      user-select: none;
      z-index: 1000;
      border: none;
      padding: 0;
      outline: none;
      transition: background-color 0.3s ease;
      display: flex;
      align-items: center;
      box-sizing: content-box;
    }

    #darkModeToggle::before {
      content: "";
      position: absolute;
      left: 4px;
      top: 4px;
      width: 26px;
      height: 26px;
      background-color: white;
      border-radius: 50%;
      transition: transform 0.3s ease;
      box-shadow: 0 0 2px rgba(0,0,0,0.2);
    }

    html.dark-mode #darkModeToggle {
      background-color: #fff;
    }

    html.dark-mode #darkModeToggle::before {
      transform: translateX(26px);
      background-color: black;
    }
  </style>
</head>
<body>

  <img src="/static/trillium-logo.svg" alt="Trillium Logo" class="logo" />

  <h1>Ticker Reaction Trainer</h1>

  <a class="button" href="/instructions">Instructions</a>
  <a class="button" href="/trainer">Headline Mode</a>
  <a class="button" href="/burst_mode">Burst Mode</a>
  <a class="button" href="/risk_mode">Risk Mode</a> <!-- âœ… NEW BUTTON -->
  <a class="button" href="/ticker_mode">Ticker Mode</a>
  <a class="button" href="/add_headline">Edit Headlines</a>


  <footer>&copy; 2025 Trillium Trading</footer>

  <button id="darkModeToggle" aria-label="Toggle dark mode"></button>

  <script>
    const toggleBtn = document.getElementById('darkModeToggle');
    function applyDarkMode(dark) {
      if (dark) {
        document.documentElement.classList.add('dark-mode');
        document.body.classList.add('dark-mode');
        toggleBtn.textContent = "";
      } else {
        document.documentElement.classList.remove('dark-mode');
        document.body.classList.remove('dark-mode');
        toggleBtn.textContent = "";
      }
    }

    const savedMode = localStorage.getItem('darkMode') === 'true';
    applyDarkMode(savedMode);

    toggleBtn.addEventListener('click', () => {
      const isDark = document.documentElement.classList.contains('dark-mode');
      applyDarkMode(!isDark);
      localStorage.setItem('darkMode', !isDark);
    });
  </script>

</body>
</html>
